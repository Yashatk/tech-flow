<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFlow</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/style-table.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/js/vue.min.js"></script>  
</head>
<body>
<div id="app">
  <!-- Sidebar -->
  <div id="sidebar-container"></div>
  <!-- Header -->
  <div id="header-container"></div>
  <div class="my-5 main-content" :style="mainContentStyle">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Usuários</h3>
            <button class="btn btn-outline-primary" @click="showModal = true">Incluir Usuário</button>
        </div>

        <div class="d-flex flex-wrap gap-3 mb-3">
          <div>
            <label for="filterKey" class="form-label mb-0">Localizar</label>
            <input id="filterKey" type="text" class="form-control" v-model="filters.key" placeholder="Buscar...">
          </div>
          <div>
            <label for="filterGroup" class="form-label mb-0">Grupo</label>
            <select id="filterGroup" class="form-select" v-model="filters.group">
              <option value="">Todos</option>
              <option v-for="grp in groupList" :key="grp.id" :value="grp.id">{{ grp.groupName }}</option>
            </select>
          </div>
          <div class="align-self-end">
              <button class="btn btn-outline-primary" @click="fetchData">Localizar</button>
          </div>
        </div>

        <table class="table table-bordered table-hover" v-if="tableData.length" >
        <thead class="table-light">
            <tr>
            <th @click="sortBy('id')" style="cursor:pointer" width="100px">
                ID
                <span v-if="sortColumn === 'id'">
                <span v-if="sortAsc">&#9650;</span>
                <span v-else>&#9660;</span>
                </span>
            </th>
            <th @click="sortBy('username')" style="cursor:pointer">
                Usuário
                <span v-if="sortColumn === 'username'">
                <span v-if="sortAsc">&#9650;</span>
                <span v-else>&#9660;</span>
                </span>
            </th>
            <th @click="sortBy('name')" style="cursor:pointer">
                Nome
                <span v-if="sortColumn === 'name'">
                <span v-if="sortAsc">&#9650;</span>
                <span v-else>&#9660;</span>
                </span>
            </th>
            <th @click="sortBy('email')" style="cursor:pointer">
                E-mail
                <span v-if="sortColumn === 'email'">
                <span v-if="sortAsc">&#9650;</span>
                <span v-else>&#9660;</span>
                </span>
            </th>
            <th>
              Grupos de Acesso
            </th>
            <th class="text-center" style="width:80px;">Status</th>
            <th class="text-center" style="width:80px;"></th>
            <th class="text-center" style="width:60px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="cat in sortedData" :key="cat.id">
            <td>{{ cat.id }}</td>
            <td>{{ cat.username }}</td>
            <td>{{ cat.name }}</td>
            <td>{{ cat.email }}</td>
            <td>
              <ul>
                <li v-for="group in cat.groups" :key="group.id">{{ group.groupName }}</li>
              </ul>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary" @click="changeStatus(cat)" :title="cat.st">
                {{ cat.st == 1 ? 'Ativo' : 'Inativo' }}
              </button>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary" @click="editData(cat)">
                  Editar
              </button>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary" @click="openPasswordModal(cat)" title="Alterar Senha">
                <i class="fa fa-key" style="vertical-align:middle;margin-right:4px;"></i>
              </button>
            </td>
            </tr>
        </tbody>
        </table>
        <div v-else class="text-muted">Nenhum usuário encontrado.</div>


         <!-- Modal -->
        <div class="modal fade" tabindex="-1" role="dialog" :class="{show: showModal}" style="display: block;" v-if="showModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content" :class="{ 'dark-modal': theme === 'dark' }">
                    <div class="modal-header">
                      <h5 class="modal-title">Incluir Usuário</h5>
                      <button type="button" class="btn btn-outline-secondary" @click="closeModal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>

                    <form @submit.prevent="saveData">
                      <div class="modal-body">

                        <ul class="nav nav-tabs mb-3" :class="theme === 'dark' ? 'nav-tabs-dark' : ''" id="ticketModalTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                            <button class="nav-link" :class="{active: modalTab==='edit'}" @click="modalTab='edit'" type="button" role="tab">Dados</button>
                            </li>
                            <li class="nav-item" role="presentation">
                            <button class="nav-link" :class="{active: modalTab==='groups'}" @click="modalTab='groups'" type="button" role="tab">Grupos</button>
                            </li>
                        </ul>

                        <div v-if="modalTab==='edit'">

                          <div class="form-group" v-if="newItem.id && newItem.id > 0">
                              <label for="userId">Id</label>
                              <input type="text" class="form-control" id="userId" v-model="newItem.id" disabled>
                          </div>

                          <div class="form-group">
                              <label for="username">Usuário</label>
                              <input type="text" class="form-control" id="username" v-model="newItem.username" required>
                          </div>

                          <div class="form-group">
                              <label for="name">Nome</label>
                              <input type="text" class="form-control" id="name" v-model="newItem.name" required>
                          </div>

                          <div class="form-group">
                              <label for="email">E-mail</label>
                              <input type="text" class="form-control" id="email" v-model="newItem.email" required>
                          </div>

                          <div class="form-group">
                              <label for="email">Senha</label>
                              <input type="password" class="form-control" id="password" v-model="newItem.password">
                          </div>

                          <div class="form-group">
                              <label for="email">Confirmar Senha</label>
                              <input type="password" class="form-control" id="confirmPassword" v-model="newItem.confirmPassword">
                          </div>

                        </div>
                      
                        <div v-if="modalTab==='groups'">

                            <div class="d-flex gap-2 mb-3">
                              <select class="form-select" multiple v-model="selectedGroupIds" style="min-width:220px;">
                                <option v-for="acc in groupList" :key="acc.id" :value="acc.id">{{ acc.groupName }}</option>
                              </select>
                              <button class="btn btn-outline-primary" type="button" @click="addSelectedGroups" title="Adicionar Grupos">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16" style="vertical-align:middle;">
                                  <path d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2z"/>
                                </svg>
                              </button>
                            </div>

                            <table class="table table-bordered table-hover" v-if="newItem.groups && newItem.groups.length">
                                <thead>
                                <tr>
                                    <th>Grupo</th>
                                    <th width="60"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="group in newItem.groups" :key="group.id">
                                    <td>{{ group.groupName }}</td>
                                    <td>
                                      <button class="btn btn-sm btn-outline-danger" @click="removeGroup(group)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" style="vertical-align:middle;">
                                          <path d="M5.5 5.5A.5.5 0 0 1 6 5h4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5H6a.5.5 0 0 1-.5-.5v-7zm1 0v7h2v-7h-2z"/>
                                          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1H14a1 1 0 0 1 1 1v1zm-1-1V2H3v1h10z"/>
                                        </svg>
                                      </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div v-else class="text-muted">Nenhum grupo configurado.</div>
                        </div>

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" @click="closeModal">Cancelar</button>
                        <button type="submit" class="btn btn-outline-primary">Salvar</button>
                      </div>
                    </form>
                   
                </div>
            </div>
        </div>
        <div v-if="showModal" class="modal-backdrop fade show"></div>


      <!-- Add this modal after your main user modal -->
      <div class="modal fade" tabindex="-1" role="dialog" :class="{show: showPasswordModal}" style="display: block;" v-if="showPasswordModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content" :class="{ 'dark-modal': theme === 'dark' }">
            <div class="modal-header">
              <h5 class="modal-title">Alterar Senha do Usuário</h5>
              <button type="button" class="btn btn-outline-secondary" @click="closePasswordModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form @submit.prevent="changePassword">
              <div class="modal-body">
                <div class="form-group">
                  <label for="newPassword">Nova Senha</label>
                  <input type="password" class="form-control" id="newPassword" v-model="passwordData.newPassword" required>
                </div>
                <div class="form-group">
                  <label for="confirmNewPassword">Confirmar Nova Senha</label>
                  <input type="password" class="form-control" id="confirmNewPassword" v-model="passwordData.confirmNewPassword" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" @click="closePasswordModal">Cancelar</button>
                <button type="submit" class="btn btn-outline-primary">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div v-if="showPasswordModal" class="modal-backdrop fade show"></div>

  </div>
</div>
<script>
const SYS_PAGE_NAME="user.html";
const SYS_MENU_ID="menu-user";

const app = new Vue({
  el: '#app',
  data: {
    theme: localStorage.getItem('centaura-theme') || 'light',
    sessionData: JSON.parse(localStorage.getItem('techflow_session')) || {},
    tableData: [],
    sortColumn: 'name',
    sortAsc: true,
    showModal: false,
    newItem: { username: '', name: '', email: '' },
    filters: {
      key: '',
      group: ''
    },
    groupList: [],
    modalTab: 'edit',
    selectedGroupIds: [],
    showPasswordModal: false,
    passwordData: {
      user: null,
      newPassword: '',
      confirmNewPassword: ''
    },
  },
  computed: {
    mainContentStyle() {
      return {
        paddingTop: '50px',
        marginLeft: document.body.classList.contains('sidebar-hidden') ? '0' : '220px',
        transition: 'margin-left 0.2s'
      };
    },
    sortedData() {
      let filtered = this.tableData;
      // Filter by key (search in username, name, email)
      if (this.filters.key) {
        const key = this.filters.key.toLowerCase();
        filtered = filtered.filter(u =>
          (u.username && u.username.toLowerCase().includes(key)) ||
          (u.name && u.name.toLowerCase().includes(key)) ||
          (u.email && u.email.toLowerCase().includes(key))
        );
      }
      // Filter by group
      if (this.filters.group) {
        filtered = filtered.filter(u =>
          u.groups && u.groups.some(g => g.id == this.filters.group)
        );
      }
      return [...filtered].sort((a, b) => {
        let col = this.sortColumn;
        if (a[col] < b[col]) return this.sortAsc ? -1 : 1;
        if (a[col] > b[col]) return this.sortAsc ? 1 : -1;
        return 0;
      });
    }
  },
  methods: {
    fetchData() {
        fetch('/api/sys/user')
        .then(r => r.json())
        .then(data => {
            this.tableData = data.obj;
        })
        .catch(() => {
            this.tableData = [];
        });
    },
    fetchGroups() {
      fetch('/api/sys/group')
        .then(r => r.json())
        .then(data => {
          this.groupList = data.obj;
        })
        .catch(() => {
          this.groupList = [];
        });
    },
    sortBy(column) {
      if (this.sortColumn === column) {
        this.sortAsc = !this.sortAsc;
      } else {
        this.sortColumn = column;
        this.sortAsc = true;
      }
    },
    closeModal() {
      this.showModal = false;
      this.newItem = { id: '', username: '', name: '', email: '' };
    },
    saveData() {
      if(!this.newItem.username || !this.newItem.name || !this.newItem.email) {
        alert('Por favor, preencha todos os campos obrigatórios.');
        return;
      }
      if (this.newItem.password !== this.newItem.confirmPassword) {
        alert('As senhas não coincidem.');
        return;
      }

      fetch('/api/sys/user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(this.newItem)
      })
      .then(r => r.json())
      .then(() => {
        this.closeModal();
        this.fetchData();
      })
      .catch(() => {
        alert('Erro ao incluir usuário');
      });
    },
    editData(cat) {
        this.newItem = JSON.parse(JSON.stringify(cat));
        this.showModal = true;
    },
    removeGroup(group) {
      this.newItem.groups = this.newItem.groups.filter(g => g.id !== group.id);
    },
    addSelectedGroups() {
      if (!this.newItem.groups) this.newItem.groups = [];
      this.selectedGroupIds.forEach(id => {
        if (!this.newItem.groups.some(g => g.id === id)) {
          const group = this.groupList.find(g => g.id === id);
          if (group) this.newItem.groups.push(group);
        }
      });
      this.selectedGroupIds = [];
    },
    changeStatus(item) {
      fetch(`/api/sys/user/changestatus/${item.id}`, {
        method: 'PATCH'
      })
      .then(r => r.json())
      .then(() => {
        this.fetchData(); // Refresh table after status change
      })
      .catch(() => {
        alert('Erro ao alterar status');
      });
    },
    openPasswordModal(cat) {
      this.passwordData = {
        user: cat,
        newPassword: '',
        confirmNewPassword: ''
      };
      this.showPasswordModal = true;
    },
    closePasswordModal() {
      this.showPasswordModal = false;
      this.passwordData = {
        user: null,
        newPassword: '',
        confirmNewPassword: ''
      };
    },
    changePassword() {
      if (this.passwordData.newPassword !== this.passwordData.confirmNewPassword) {
        alert('As senhas não coincidem.');
        return;
      }
      fetch('/api/sys/user/changepassword', {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id: this.passwordData.user.id,
          password: this.passwordData.newPassword
        })
      })
      .then(r => r.json())
      .then(() => {
        alert('Senha alterada com sucesso!');
        this.closePasswordModal();
      })
      .catch(() => {
        alert('Erro ao alterar senha');
      });
    },
  },
  mounted() {
    document.body.className = this.theme;
    this.fetchGroups();
    this.fetchData();
  }
});


</script>
<script src="header.js"></script>
<style>

</style>
</body>
</html>
